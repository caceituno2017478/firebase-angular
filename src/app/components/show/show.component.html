<h2>Componente Show</h2>
<a routerLink="/create" class="btn btn-primary" type="button">Create</a>

<table class="table table-hover table-striped">
  <thead  class="bg dark text-dark">
    <tr>
      <th>Componente</th>
      <th>Descripcion</th>
      <th>Precio</th>
      <th>Acci√≥n</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of Posts">
      <td>{{post.componente}}</td>
      <td>{{post.descripcion}}</td>
      <td>{{post.precio}}</td>
      <td>
          <button routerLink="/edit/{{post.id}}" class="btn btn-outline-secondary"><img src="../../../assets/img/editar.png"></button>
          <button (click)="deleteRow(post)" class="btn btn-outline-danger"><img src="../../../assets/img/eliminar.png"></button>
      </td>
    </tr>
  </tbody>
</table>
